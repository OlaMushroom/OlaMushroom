"$schema" = 'https://starship.rs/config-schema.json'

format = """$fill
$cmd_duration$memory_usage
$directory$all
$character"""
right_format = """$all"""
add_newline = false
palette = "catppuccin_frappe"

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"

[fill]
symbol = '—'
style = 'bold crust'

[character]
success_symbol = "[❯](sapphire)"
error_symbol = "[❯](peach)"
vimcmd_symbol = "[❮](green)"

[directory]
style = "bold lavender"
truncation_length = -1

[cmd_duration]
min_time = 1
show_milliseconds = true

[memory_usage]
threshold = 1
disabled = false

[git_branch]
disabled = true

[git_status]
disabled = true
